JSN_TPL_COLUMN_INNERLEFT_DESC="Stellen Sie die innere linke Spaltenbreite. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite."
